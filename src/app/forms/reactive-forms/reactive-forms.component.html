<div class="container bg-light p-5">
    <h4 style="text-align: center;">REACTIVE FORMS</h4>
    <form [formGroup]="userModel">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input 
                    formControlName="email"
                    type="email" 
                    class="form-control" 
                    id="inputEmail4"
                    placeholder="Email"
                    [class.is-invalid]="cityControl.touched && emailControl.invalid"
                >
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input 
                    formControlName="password"
                    type="password" 
                    class="form-control" 
                    id="inputPassword4" 
                    placeholder="Password"
                >
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="inputCity"
                    formControlName="city"
                >
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button (click)="onSubmit()" type="submit" class="btn btn-primary">Sign in</button>
        </div> 
    </form>
    <br>
    <br>
    <br>
    <h4 style="text-align: center;">MODEL VALUES</h4>
    <pre>{{userModel.value | json}}</pre>
</div>
