<header>
  <nav 
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']" style="font-size: larger; font-weight: bold; color: gold">
        <!-- <img [src]="imagenruta" width="30" height="30" class="d-inline-block align-top" alt=""> -->
        <img src="https://style.shockvisual.net/wp-content/uploads/2020/02/Logo_CaballerosZodiaco_Bandai.png" width="90" height="40" class="d-inline-block align-top" alt="">
        Saint Seiya
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/caballeros']" 
              >Listado de Caballeros</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
